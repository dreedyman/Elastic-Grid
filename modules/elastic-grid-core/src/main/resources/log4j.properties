log4j.rootLogger=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# Elastic Grid loggers
log4j.logger.com.elasticgrid=DEBUG

# Rio and Jini loggers
log4j.logger.org.rioproject=WARN
log4j.logger.org.rioproject.cybernode=WARN
log4j.logger.net.jini=WARN
log4j.logger.com.sun.jini=WARN

# Spring loggers
log4j.logger.org.springframework=WARN

# Restlet loggers
log4j.logger.com.noelios=FATAL
log4j.logger.org.restlet=DEBUG
log4j.logger.org.restlet.SpringComponent=WARN