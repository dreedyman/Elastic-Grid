# Niveau de log root WARN et un seul appender (CONSOLE)
log4j.rootLogger=INFO, CONSOLE

# CONSOLE est un ConsoleAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE utilise un PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.logger.com.elasticgrid=DEBUG
log4j.logger.com.noelios=FATAL
log4j.logger.org.restlet=DEBUG