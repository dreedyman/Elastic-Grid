<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Elastic Grid Support</title>
    <link rel="stylesheet" type="text/css" href="Admin.css"/>
    <link rel="stylesheet" type="text/css" href="../gxt/css/gxt-all.css"/>
    <script language='javascript' src='../gxt/flash/swfobject.js'></script>
    <style>
        #loading {
            position: absolute;
            left: 45%;
            top: 40%;
            padding: 2px;
            margin-left: -45px;
            z-index: 20001;
            border: 1px solid #ccc;
        }

        #loading .loading-indicator {
            background: #eef;
            font: bold 13px tahoma, arial, helvetica;
            padding: 10px;
            margin: 0;
            height: auto;
            color: #444;
        }

        #loading .loading-indicator img {
            margin-right: 8px;
            float: left;
            vertical-align: top;
        }

        #loading-msg {
            font: normal 10px arial, tahoma, sans-serif;
        }
    </style>
    <script type="text/javascript" language="javascript"
            src="admin.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

<div id="loading">
    <div class="loading-indicator">
        <img src="../gxt/images/default/shared/large-loading.gif"/>
        Elastic Grid Administration Console<br/>
        <span id="loading-msg">Loading application...</span>
    </div>
</div>

<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position:absolute;width:0;height:0;border:0"></iframe>

</body>
</html>
